<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My CSS & JS Animation Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Animating with CSS and JavaScript</h1>
  </header>

  <!-- Part 1: CSS Transitions and Animations -->
  <section id="cssAnimations">
    <h2>CSS Hover & Keyframe Animations</h2>
    <button class="btn-hover">Hover Over Me</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="jsFunctions">
    <h2>JavaScript Functions</h2>
    <button id="calculateBtn">Calculate Sum 1-5</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: JS triggered CSS animations -->
  <section id="jsTrigger">
    <h2>JS Triggered Animation</h2>
    <button id="animateBtn">Animate Box</button>
    <div class="anim-box"></div>
  </section>

  <script src="script.js"></script>

</body>
</html>
